<!DOCTYPE html>
<html>

<head>
  <title>Using CSS Grid</title>
  <style>
    body {
      color: white;
      font-family: 'Nunito Semibold';
      text-align: center;
    }

    #content {
      display: grid;

      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: minmax(50px, auto);

      max-width: 960px;
      margin: 0 auto;
    }

    #content>* {
      padding: 30px;
    }

    header {
      grid-column: 1/13;
      background: hsl(0, 90%, 40%);
    }

    main {
      grid-column: 4/13;
      grid-row: 3/9;
      background: hsl(31, 90%, 46%);
    }

    aside {
      grid-column: 1/4;
      grid-row: 3/6;
      background-color: hsl(63, 90%, 48%);
    }

    section {
      grid-column: 1/4;
      grid-row: 6/9;
      background-color: hsl(115, 88%, 49%);
    }

    nav {
      grid-column: 1/13;
      grid-row: 2/3;
      background-color: hsl(186, 86%, 48%);
    }

    footer {
      grid-column: 1/13;
      background-color: rgb(13, 79, 235);
    }
  </style>
</head>

<body>

  <div id="content">

    <header>Header</header>
    <main>Main</main>
    <section>Section</section>
    <aside>Aside</aside>
    <nav>Nav</nav>
    <footer>Footer</footer>

  </div>

</body>

</html>
