<!DOCTYPE html>
<html>

<head>
  <title>Using CSS Grid</title>
  <style>
    * {
      margin: 0;
    }

    body {
      color: white;
      font-family: 'Nunito Semibold';
    }

    #content {
      display: grid;

      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, minmax(150px, auto));
      gap: 10px;

      max-width: 960px;
      transform: rotateZ(45deg) scale(.5);
    }

    #content div {
      padding: 30px;
      display: grid;
      place-items: center;
    }

    #content span {
      font-size: 5em;
      font-family: sans-serif;
      transform: rotateZ(-45deg);
    }

    .one {
      grid-column: 1 / 3;
      grid-row: 1/5;
      background-color: #F89B29;
    }

    .two {
      grid-column: 3/7;
      grid-row: 1/3;
      background-color: #FA6C44;
    }

    .three {
      grid-column: 3/5;
      grid-row: 3/5;
      background-color: #FC5552;
    }

    .four {
      grid-column: 5/7;
      grid-row: 3/7;
      background-color: #FD3E60;
    }

    .five {
      grid-column: 1/5;
      grid-row: 5/7;
      background-color: #FF0F7B;
    }
  </style>
</head>

<body>

  <div id="content">

    <div class="one"><span>1</span></div>
    <div class="two"><span>2</span></div>
    <div class="three"><span>3</span></div>
    <div class="four"><span>4</span></div>
    <div class="five"><span>5</span></div>

  </div>

</body>

</html>
